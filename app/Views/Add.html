<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container px-4 py-5" id="hanging-icons">
    <a href="/home" class="btn btn-primary">Home</a>
<main class="form d-flex align-items-center justify-content-center" style="padding-top: 75px;">
    <form action="/add" method="post">
        <h1 class="h3 mb-3 fw-bold text-center">Add Product</h1>
        <div class="form-floating">
            <input type="text" class="form-control" id="sku" name="sku" required>
            <label for="sku">SKU</label>
        </div>
        <div class="form-floating">
            <input type="text" class="form-control" id="name" name="name" required>
            <label for="name">Name</label>
        </div>
        <div class="form-floating">
            <input type="number" class="form-control" id="quantity" name="quantity" required>
            <label for="quantity">Quantity</label>
        </div>
        <div class="form-floating">
            <input type="number" class="form-control" id="price" name="price" required>
            <label for="price">Price</label>
        </div>
        <button class="fw-bold w-100 btn btn-lg btn-primary" style="margin-top: 10px;" type="submit">Submit</button>
    </form>
</main>
</div>
</body>
</html>
