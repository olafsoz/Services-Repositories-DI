<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container px-4 py-5" id="hanging-icons">
    <a href="/add" class="btn btn-primary">Add Product</a>
    <h2 class="pb-2 border-bottom text-center">Products</h2>
    <div class="row g-4 py-5 row-cols-1 row-cols-lg-3">
        {% for p in products %}
        <div class="col d-flex align-items-start justify-content-center mb-5">
            <div class="icon-square bg-light text-dark flex-shrink-0 me-3">
                <svg xmlns="http://www.w3.org/2000/svg" width="48px" height="48px" viewBox="0 0 48 48" fill="none">
                    <path d="M48 0H0V48H48V0Z" fill="white" fill-opacity="0.01"/>
                    <path d="M44 14L24 4L4 14V34L24 44L44 34V14Z" stroke="black" stroke-width="4" stroke-linejoin="round"/>
                    <path d="M4 14L24 24" stroke="black" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M24 44V24" stroke="black" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M44 14L24 24" stroke="black" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M34 9L14 19" stroke="black" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </div>
            <div>
                <h2>{{ p.name }}</h2>
                <h3>{{ p.sku }}</h3>
                {% if p.quantity > 5 %}
                    <h6 style="color: green">{{ p.quantity }} units available</h6>
                {% else %}
                    <h6 style="color: red">{{ p.quantity }} units available</h6>
                {% endif %}
                <h6>{{ p.price }}$</h6>
                <a href="/view/{{ p.id }}" class="btn btn-primary">View</a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
</body>
</html>
